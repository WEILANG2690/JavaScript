        //廣域(全域)變數
        var a = 100;

        //宣告式函數定義
        function f() {
            var a = 10;  //區域變數
            a = 1000;   //區域變數
            document.write("function  in a=" + a + "<br>");
            //document.write("function out a=" + window.a + "<br>");
            document.write("function out a=" + this.a + "<br>");
        }

        //呼叫函數
        document.write("funciton out before call a=" + a + "<br>");
        f();
        document.write("funciton out after call a=" + a + "<br>");
    </script>
