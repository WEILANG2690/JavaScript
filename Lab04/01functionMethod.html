    <script>
        //==========定義函數==================
        //方法一宣告式函數，定義帶參數的函數
        var a;
        function fAdd1(a, b) {
            //alert(b);  //undefined
            return (a + b);
        }

        //==========函式呼叫()==================
        //呼叫帶參數的函數
        document.write("fAdd1(10,20)=" + fAdd1(10, 20) + "<br>");

        //JavaScript沒有規定function的參數及呼叫function時給予的參數數量必須要一致
        //少掉的參數為undefined，而多的參數會被忽略
        //document.write("fAdd1(10)=" + fAdd1(10) + "<br>");  //NaN
        //document.write("fAdd1(10,20,30)=" + fAdd1(10,20,30) + "<br>");

        //==========定義函數==================
        //方法二函數實字
        var a = 10;  //number literal
        var a = 2 + 3;   //2+3 -->expression 
        //function literal
        var fAdd2 = function (a,b) { 
            return (a + b);
        }
        document.write("fAdd2(50,20)=" + fAdd2(50, 20) + "<br>");

        //方法三函數建構子
        var fAdd3 = new Function("a", "b", "return(a+b)");
        document.write("fAdd3(10,50)=" + fAdd3(10, 50) + "<br>");

        //列印函數內容
        //document.write(a);
        document.write(fAdd2 + "<br>");
        fAdd2 = fAdd1;
        document.write(fAdd2 + "<br>");


        //==========方法製作==================
        //定義物件   
        var personal = new Object();
        personal.name = "Jack";
        personal.ID = "A123456789";
        personal.Email = "Jack@gmail.com";
        personal["age"] = 35;

        //定義物件方法一(使用函數實字)
        personal.full = function () { return this.name + "," + this.Email };

        //定義物件方法二(使用宣告式函數)
        function personalf() {
            return this.name + "," + this.age;
        }
        personal.full2 = personalf;

        //方法呼叫
        document.write(personal.full()+"<br>");
        document.write(personal.full2() + "<br>");
