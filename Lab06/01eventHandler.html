<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>01eventHandler.html</title>
    <script>
        function f1() {
            alert("method 1");
        }
        function f2() {  //宣告式函數 
            alert("method 2");
        }
        function f3() {
            alert("method 3");
        }
        //function init() {
        //    document.getElementById("m2").onclick = f2;  //宣告式函數 ,binding 繫結 註冊 綁定     
        //    //方法二函數實字
        //    document.getElementById("m2").onclick = function () { alert("method 2x"); }
        //    document.getElementById("m3").addEventListener("click", f3, false);
        //}
        //document.addEventListener("DOMContentLoaded", init);

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("m2").onclick = f2;  //宣告式函數 ,binding 繫結 註冊 綁定     
            //方法二函數實字
            document.getElementById("m2").onclick = function () { alert("method 2x"); }
            document.getElementById("m3").addEventListener("click", f3, false);
        });
    </script>
    
</head>
<!--<body onload="init();">--> <!--1. <body></body> 元素執行  2. 再執行init()-->
<body>
    <!-- HTML屬性事件處理程序 -->
   <h1 id="m1" onclick="f1();">method 1</h1>

    <!-- JavaScript屬性事件處理程序 -->
    <h1 id="m2">method 2</h1>
    <script>
        //document.getElementById("m2").onclick = f2;  //宣告式函數 ,binding 繫結 註冊 綁定
        document.getElementById("m2").onclick = function () { f2(10,20); }
        //方法二函數實字
        //document.getElementById("m2").onclick = function () { alert("method 2x");}
    </script>

    <!-- W3C DOM 處理程序 -->
    <h1 id="m3">method 3</h1>
    <script>
        //document.getElementById("m3").addEventListener("click", f3, false);
        //document.getElementById("m3").addEventListener("click", function () { alert("method 3x"); });
        //document.getElementById("m3").attachEvent("onclick", f3);  //IE8
    </script>
</body>
</html>
