<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01varDeclarationTypeTransfer.html</title>
    <script>
        //1.變數宣告
        var a;  //varient 不確定資料型態
        //定義初始值
        a = 10;

        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a = 10;
        //列印及typeof
        //document.write("a=");
        //document.write(a);
        document.write("a=" + a + " typeof a=" + typeof a + "<br>");  //number

        //字串變數
        a = "abc";
        document.write("a=" + a + " typeof a=" + typeof a + "<br>");

        document.write("\"a+b\"" + "<br>");  //"a+b"
        document.write("\\a+b\\" + "<br>");  //\a+b\

        //布林變數
        var b = true;
        document.write(b + 1 + "<br>");  //2

        //轉成布林值
        //0、NaN、""、null、undefined轉成boolean值時為false
        console.log("Boolean(0)=" + Boolean(0));  //false

        //null
        var n = null;
        document.write("n=" + n + " typeof n=" + typeof n + "<br>");  //object

        //如果沒有初始值，JavaScript會自動將變數的值初始化為undefined(預設值 default value)
        var u;
        document.write("u=" +u + " typeof u=" + typeof u + "<br>");  //undefined

        //===============================
        //建立物件，語法一
        var personal = new Object();

        //定義物件屬性
        personal.name = "Jack";
        personal.ID = "A123456789";
        personal.Email = "Jack@gmail.com";
        personal["age"] = 35;
        document.write(personal.name + "," + personal["ID"] + "<br>");

        //建立物件，語法二
        var cars = { brand: "audi", color: "red", "Max speed": 300 };  //object literal
        document.write(cars.brand + "," + cars["Max speed"] + "<br>");
      

        //parseInt
        document.write("parseInt('123.45')=" + parseInt('123.45') + "<br>");
        document.write("parseInt('12a3.45')=" + parseInt('12a3.45') + "<br>");
        document.write("parseInt('a123.45')=" + parseInt('a123.45') + "<br>");  //NaN not a number
    </script>
</head>
<body>

</body>
</html>
