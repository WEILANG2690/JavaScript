<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>08eventObjectDemo.html</title>
    <script>
        //取消預設的動作 contextmenu
        document.oncontextmenu = function (ns) {
            var theEvent = ns || event;
            if(theEvent.preventDefault)
                theEvent.preventDefault();
            else
                theEvent.returnValue=false;
            //return false;
        }
       
    </script>
</head>
<body>
    this is test line<br/>	
    <img src="WindowObject/WinImages/101.gif" />
	<a href="http://www.google.com" onclick="return false;" >google</a>
</body>
</html>
