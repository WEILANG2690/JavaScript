<!DOCTYPE html>
<html>
<head>
    <title>日　曆</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="../css/main.css" />
    <script>
        var selects = document.getElementsByTagName("select");
        window.onload = function () {
            for (i = 2010; i <= 2020; i++) {
                var opt = document.createElement("option");
                opt.setAttribute("value", i);
                var optTxt = document.createTextNode(i);
                opt.appendChild(optTxt);
                document.getElementById('idSelectYear').appendChild(opt);
            }

            document.getElementById("idSelectMonth").addEventListener("change", ch);
            for (i = 1; i <= 12; i++) {
                var opt = document.createElement("option");
                opt.setAttribute("value", i);
                var optTxt = document.createTextNode(i);
                opt.appendChild(optTxt);
                document.getElementById('idSelectMonth').appendChild(opt);
            }
            //for (i = 1; i <= 31 ; i++) {
            //    var opt = document.createElement("option");
            //    opt.setAttribute("value", i);
            //    var optTxt = document.createTextNode(i);
            //    opt.appendChild(optTxt);
            //    document.getElementById('idSelectDate').appendChild(opt);
            //}
            document.getElementById("idSelectDate").addEventListener("change", show);

        };

        function ch() {
            var d = new Date(selects[0].value, selects[1].value, 0);
            var maxD = d.getDate();
            //document.getElementById("idSelectDate").innerHTML = "";
            //document.getElementById("idSelectDate").innerHTML = "<option>--</option>";
            for (i = 0; i <= maxD ; i++) {
                var opt = document.createElement("option");
                opt.setAttribute("value", i);
                var optTxt = document.createTextNode(i);
                opt.appendChild(optTxt);
                document.getElementById('idSelectDate').appendChild(opt);
            }
        }
        function show() {
            document.getElementById("show").insertAdjacentHTML("BeforeEnd", "　　　"+selects[0].value + " 年 " + selects[1].value + " 月 " + selects[2].value + " 日") ;
            
        }

    </script>
    <style>
         .date{font-family: 'Arial','Microsoft JhengHei';font-size:20px;line-height:30px;margin:70px 60px;float:left;}

        h2{color:hotpink;font-family: 'Arial','Microsoft JhengHei';margin:0 0 0 130px;letter-spacing:2px;padding-top:10px;}
        .showbox{float:right;margin-top:30px;height:285px;width:465px;background-image:url("../img/tell.png");background-size:100%;}
